{% extends "manzanas/base_manzanas.html" %}

{% block content %}
<div id="detalle-fraccion">
	<div id="detalle-fraccion-header">
		{{ manzana.id }}
	</div>
	<div>{{ message }}</div>
	<form action="/manzanas/listado/{{ manzana.id }}/" method="post">
		{% csrf_token %}
		{% for field in form %}
		<div class="fieldWrapper{% if field.field.required %} required{% endif %}">
			{{ field.errors }}
			{{ field.label_tag }} {{ field }}
		</div>
		{% endfor %}
		<input class="fraccion-form-button" type="submit" name="boton_guardar" value="Guardar Cambios" />
		<input class="fraccion-form-button" type="submit" name="boton_borrar" value="Borrar este Registro" />
	</form>
</div>
<br>
<div id="footer">
	<a href="/manzanas/listado">Volver al Listado de Manzanas</a>
</div>
{% endblock %}
