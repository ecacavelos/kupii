{% extends "parametros/base_parametros.html" %}

{% block content %}
<div id="detalle-plandepago">
	<form action="" method="post">
		{% csrf_token %}
		{% for field in form %}
		<div class="fieldWrapper{% if field.field.required %} required{% endif %}">
			{{ field.errors }}
			{{ field.label_tag }} {{ field }}
		</div>
		{% endfor %}
		<input class="plandepago-form-button" type="submit" value="Agregar este Plan de Pago" />
	</form>
</div>
<br>
<div id="footer">
	<a href="/parametros/plan_pago">Volver a Plan de Pago</a>
</div>
{% endblock %}
