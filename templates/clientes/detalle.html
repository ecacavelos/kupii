<!DOCTYPE html>
<html lang="es">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="robots" content="noindex" />
		<title>PROPAR</title>
		<link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}datos.css" />
		<noscript>

		</noscript>
	</head>
	<body>
		<div id="detalle-cliente">
			<div id="detalle-cliente-header">
				{{cliente.id}}
			</div>
			{{ message }}
			<form action="/clientes/listado/{{ cliente.id }}/" method="post">
				{% csrf_token %}
				{% for field in form %}
				<div class="fieldWrapper{% if field.field.required %} required{% endif %}">
					{{ field.errors }}
					{{ field.label_tag }} {{ field }}
				</div>
				{% endfor %}
				<input class="cliente-form-button" type="submit" name="boton_guardar" value="Guardar Cambios" />
				<input class="cliente-form-button" type="submit" name="boton_borrar" value="Borrar este Registro" />
			</form>
		</div>
		<br>
		<div id="footer">
			<a href="/clientes/listado">Volver al Listado de Clientes</a>
		</div>
	</body>
</html>
