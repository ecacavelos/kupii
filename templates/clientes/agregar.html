{% extends "clientes/base_clientes.html" %}

{% block content %}
<div id="detalle-cliente">
	<form action="" method="post">
		{% csrf_token %}
		{% for field in form %}
		<div class="fieldWrapper{% if field.field.required %} required{% endif %}">
			{{ field.errors }}
			{{ field.label_tag }} {{ field }}
		</div>
		{% endfor %}
		<input class="cliente-form-button" type="submit" value="Agregar este Cliente" />
	</form>
</div>
<br>
<div id="footer">
	<a href="/clientes">Volver al m√≥dulo de Clientes</a>
</div>
{% endblock %}
