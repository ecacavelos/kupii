{% extends "fracciones/base_fracciones.html" %}

{% block content %}
<div id="detalle-fraccion">
	<div id="detalle-fraccion-header">
		{{ fraccion.id }}
	</div>
	<div>{{ message }}</div>
	<form action="/fracciones/listado/{{ fraccion.id }}/" method="post">
		{% csrf_token %}
		{% for field in form %}
		<div class="fieldWrapper{% if field.field.required %} required{% endif %}">
			{{ field.errors }}
			{{ field.label_tag }} {{ field }}
		</div>
		{% endfor %}
		<input class="fraccion-form-button" type="submit" name="boton_guardar" value="Guardar Cambios" />
		<input class="fraccion-form-button" type="submit" name="boton_borrar" value="Borrar este Registro" />
	</form>
</div>
<br>
<div id="footer">
	<a href="/fracciones/listado">Volver al Listado de Fracciones</a>
</div>
{% endblock %}
