{% extends "lotes/base_lotes.html" %}

{% block header_scripts %}
<!--
<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="{{ STATIC_URL }}ajax_config.js"></script>
-->
<script type="text/javascript" src="{{ STATIC_URL }}movimientos.js"></script>
<script type="text/javascript" src="{{ STATIC_URL }}movimientos_pagos.js"></script>

<script type="text/javascript">
$(document).ready(function() {
	$('.grid_6').hide();
	$('#id_fecha').mask('##/##/####');
	$("#id_fecha").datepicker({ dateFormat: 'dd/mm/yy' });
	//$("#id_fecha").datepicker("setDate", new Date());
	//$("#id_fecha").datepicker('disable');
	$("#id_fecha_venta2").datepicker({ dateFormat: 'dd/mm/yy' });
	
});
</script>
{% endblock %}

{% block content %}
<div class="gri16 text-izquierda" id="breadcumb">
	<a href="/">Inicio</a> <span class="verde-1">></span>  
	<a href="/movimientos/">Movimientos</a> 
	<span class="verde-1">> Pago de Cuotas</span> 
</div>
<div class="clear"></div>

<div class="grid_10">
  <h1>Pagar Cuotas</h1>
</div>

<div class="grid_6">
  <a href="#" class="historico">Buscar</a>
</div>

<div class="clear"></div>
<div class="grid_16" align="center">
<form id="main_pago_form" action="" method="post">
	<table width="94%" border="0" cellpadding="0" cellspacing="0" id="forms" align="center">
	{% csrf_token %}
	<div class="fieldWrapperMovimientos">
		<tr>
			<td><label for="id_lote">Lote: </label></td>
			<td class="noimage">
				<input id="id_lote" type="text" name="lote" maxlength="12" onblur="retrievePlanes();" />
				<!--<input id="id_lote" type="text" name="lote" maxlength="12" onblur="retrievePlanes();" />-->
				<input id="id_venta_pagos" type="hidden" name="id_venta" />
		<ul class="errorlist"><li id="lote_error"></li></ul></td>
		</tr>
		<tr>
			<td><label>Detalles del Lote: </label></td>
			<td class="noimage"><div id="lote_seleccionado_detalles"></div></td>
		</tr>	
	</div>
	<div class="fieldWrapperMovimientos">
		<tr>
			<td><label for="resumen_cuotas">Cuotas Pagadas/Total: </label></td>
			<td class="noimage" id="resumen_cuotas"></td>
		</tr>
		<tr>
			<td><label for="proximo_vencimiento">Proximo Vencimiento: </label></td>
			<td class="noimage" id="proximo_vencimiento"></td>
		</tr>
	</div>
	<div class="fieldWrapperMovimientos">
		<tr>
			<td><label for="id_fecha">Fecha de Pago: </label></td>
			<td class="noimage"><input id="id_fecha" type="text" name="fecha" maxlength="10" /></td>
		</tr>
	</div>
	<div class="fieldWrapperMovimientos">
		<!--<tr>
			td><label for="id_cliente">Código del Cliente: </label></td>
			<td class="noimage"></td>--><input id="id_cliente" type="hidden" name="cliente"  maxlength="100" onchange="retrieveLotePago();" /><!--</td>
		</tr>-->	
		<tr>
			<td><label>Cliente: </label></td>
			<td class="noimage"><div id="cliente_seleccionado"></div>
			<ul class="errorlist"><li id="cliente_error"></li></ul></td>
		</tr>
	</div>
	<div class="fieldWrapperMovimientos">	
		<!--<tr>
			<td><label for="id_vendedor">Código del Vendedor: </label></td>
			<td class="noimage">--><input id="id_vendedor" type="hidden" name="vendedor" readonly maxlength="100" onchange="retrieveCliente()" /><!--</td>
		</tr>-->	
		<tr>
			<td><label>Vendedor: </label></td>
			<td class="noimage"><div id="vendedor_seleccionado"></div><br>
			<ul class="errorlist"><li id="vendedor_error"></li></ul></td>
		</tr>	
	</div>
	<div class="fieldWrapperMovimientos">
		<!--<tr>
			<td><label for="id_plan_pago">Plan de Pago: </label></td>
			<td class="noimage">-->
		<input id="id_plan_pago" type="hidden" name="plan_pago" readonly maxlength="100" onchange="retrievePlanPago()" />
		<!--<input id="id_plan_pago" type="hidden" name="plan_pago" readonly maxlength="100" onchange="retrievePlanes()" />-->
		<tr>
			<td><label>Plan de pago: </label>
			<td class="noimage"><div id="plan_pago_seleccionado"></div><br>
			<ul class="errorlist"><li id="plan_pago_error"></li></ul></td>
		</tr>
		<input id="id_plan_pago_vendedores" type="hidden" name="plan_pago_vendedores" readonly maxlength="100" onchange="retrievePlanPagoVendedor()"/>
		<tr>
			<td><label>Plan de pago Vendedor: </label>
			<td class="noimage"><div id="plan_pago_vendedor_seleccionado"></div><br>
			<ul class="errorlist"><li id="plan_pago_vendedor_error"></li></ul></td>
		</tr>
	</div>
	<div class="fieldWrapperMovimientos">
		<tr>
			<td><label for="nro_cuotas_a_pagar">Cantidad de Cuotas a Pagar: </label></td>
			<td class="noimage"><input id="nro_cuotas_a_pagar" type"number" name="nro_cuotas_a_pagar" maxlength="4" onkeyup="calculateTotalCuotas();calculateTotalPago();"/></td>
		</tr>
		<tr>
			<td><label for="monto_cuota">Monto de cada Cuota: </label></td>
			<td class="noimage"><input id="monto_cuota" type="hidden" name="monto_cuota" readonly maxlength="100" /><div id="monto_cuota2"></div></td>
		</tr>
	</div>
	<div class="fieldWrapperMovimientos">
		<tr>
			<td><label for="total_cuotas">Total monto Cuotas: </label></td>
			<td class="noimage">
				<input id="total_cuotas" type="hidden" name="total_cuotas" readonly maxlength="100" />
				<div id="total_cuotas2"></div>
				</td>
		</tr>
		<tr>
			<td><label for="total_mora">Total de Mora: </label></td>
			<td class="noimage">
				<input id="total_mora" type="text" name="total_mora" maxlength="100" onblur="calculateTotalPago()"/>
				<!--<div id="total_mora2"></div>-->
				</td>
		</tr>
		<tr>
			<td><label for="total_pago">Monto Total a Pagar: </label></td>
			<td class="noimage">
				<input id="total_pago" type="hidden" name="total_pago" readonly maxlength="100" />
				<div id="total_pago2"></div>
			</td>
		</tr>
		<tr>
			<td><label for="fecha_vencimiento">Fecha de &Uacute;ltima Venta: </label></td>
			<td class="noimage">
				<input id="id_fecha_venta" type="hidden" name="fecha_venta" readonly maxlength="10" />
				<input id="id_fecha_venta2" type="text" name="fecha_venta2" readonly maxlength="10" />
			</td>
		</tr>	
	</div>
	<div class="fieldWrapperMovimientos">
	</div>
	</table>
	<input id="enviar_pago" style="cursor: pointer;" type="submit" value="Guardar Pago" />
	<br><br><br>
	</form>
	<div class="clear"></div>
	</div>
	
	<div id="footer">
		<a href="/movimientos/" class="boton-verde">Volver al m&oacute;dulo de movimientos</a>
	</div>

{% endblock %}
