<!DOCTYPE html>
<html lang="es">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

		<title>PROPAR</title>

	<body>
		<div id="detalle-vendedor">
			<form action="" method="post">
				{% csrf_token %}
				{% for field in form %}
				<div class="fieldWrapper{% if field.field.required %} required{% endif %}">
					{{ field.errors }}
					{{ field.label_tag }} {{ field }}
				</div>
				{% endfor %}
				<input class="vendedor-form-button" type="submit" value="Agregar este Vendedor" />
			</form>
		</div>
		<br>
		<div id="footer">
			<a href="/vendedores">Volver al m√≥dulo de Vendedor</a>
		</div>
