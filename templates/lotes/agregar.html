{% extends "lotes/base_lotes.html" %}

{% block content %}
<div id="detalle-lote">
	<form action="" method="post">
		{% csrf_token %}
		{% for field in form %}
		<div class="fieldWrapper{% if field.field.required %} required{% endif %}">
			{{ field.errors }}
			{{ field.label_tag }} {{ field }}
		</div>
		{% endfor %}
		<input class="lote-form-button" type="submit" value="Agregar este Lote" />
	</form>
</div>
<br>
<div id="footer">
	<a href="/lotes">Volver al m√≥dulo de Lotes</a>
</div>
{% endblock %}
